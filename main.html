<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Crypa Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />
    <!-- Ethers.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <!-- Face API.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <style>
        :root {
            --bg-color: #0b0e14;
            --surface-color: #151921;
            --surface-light: #232833;
            --primary-color: #5b6bf2;
            --text-primary: #ffffff;
            --text-secondary: #9ca3af;
            --border-color: #2d3748;
            --danger-color: #ff4757;
            --success-color: #22c55e;
            --verified-color: #3b82f6;
            --nav-height: 75px;
            --msg-sent-bg: var(--primary-color);
            --msg-received-bg: var(--surface-light);
        }
        body.light-mode {
            --bg-color: #f3f4f6;
            --surface-color: #ffffff;
            --surface-light: #e5e7eb;
            --primary-color: #5b6bf2;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --border-color: #d1d5db;
            --msg-sent-bg: var(--primary-color);
            --msg-received-bg: #e5e7eb;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            font-family: "Inter", sans-serif;
        }
        body {
            font-family: "Inter", sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .hidden { display: none !important; }
        .scrollable {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        .view-container {
            flex: 1;
            position: relative;
            width: 100%;
            height: calc(100vh - var(--nav-height));
            display: none;
            flex-direction: column;
        }
        .view-container.active { display: flex; }
        
        /* Headers */
        .app-header {
            height: 65px;
            background-color: var(--surface-color);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            flex-shrink: 0;
            z-index: 10;
        }
        .header-title-center {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            font-weight: 700;
        }
        
        /* Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: var(--nav-height);
            background-color: var(--surface-color);
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 2000;
            transition: transform 0.3s;
        }
        body.chat-active .bottom-nav { transform: translateY(100%); }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-secondary);
            cursor: pointer;
            width: 25%;
        }
        .nav-item.active { color: var(--primary-color); }

        /* Chat List */
        .chat-item {
            display: flex;
            align-items: center;
            padding: 16px;
            margin: 0 15px 12px 15px;
            background: var(--surface-light);
            border-radius: 18px;
            position: relative;
            transition: 0.2s;
        }
        .avatar-wrapper { position: relative; margin-right: 15px; }
        .chat-avatar { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; background: #333; }
        .chat-info { flex: 1; overflow: hidden; }
        .chat-name { font-weight: 600; font-size: 16px; margin-bottom: 2px; }
        .chat-msg { color: var(--text-secondary); font-size: 13px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .chat-dots { padding: 10px; color: var(--text-secondary); cursor: pointer; }
        
        /* Chat Room */
        #chat-room {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
            z-index: 100;
            display: flex;
            flex-direction: column;
            transform: translateX(100%);
            transition: transform 0.3s;
        }
        #chat-room.active { transform: translateX(0); }
        .messages-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 8px; }
        
        .message-bubble {
            max-width: 75%;
            padding: 10px 14px;
            border-radius: 18px;
            position: relative;
            font-size: 15px;
            line-height: 1.4;
            word-wrap: break-word;
        }
        .received { align-self: flex-start; background: var(--msg-received-bg); color: var(--text-primary); border-bottom-left-radius: 4px; }
        .sent { align-self: flex-end; background: var(--msg-sent-bg); color: white; border-bottom-right-radius: 4px; }
        .sent-ghost { opacity: 0.5; background: var(--text-secondary); transition: opacity 1s; }
        
        .msg-meta { display: flex; justify-content: flex-end; align-items: center; gap: 4px; margin-top: 4px; }
        .msg-time { font-size: 10px; opacity: 0.7; }
        .msg-tick { font-size: 14px; color: rgba(255,255,255,0.8); }
        .msg-delete { position: absolute; top: -8px; right: -8px; background: var(--danger-color); color: white; border-radius: 50%; width: 20px; height: 20px; display: flex; align-items: center; justify-content: center; font-size: 12px; cursor: pointer; display: none; }
        .message-bubble:active .msg-delete, .message-bubble:hover .msg-delete { display: flex; }
        .msg-img { max-width: 200px; border-radius: 12px; display: block; }

        .input-bar {
            background: var(--surface-color);
            padding: 12px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-top: 1px solid var(--border-color);
        }
        .text-input {
            flex: 1;
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 10px 15px;
            color: var(--text-primary);
            outline: none;
        }
        .action-btn { background: none; border: none; color: var(--text-primary); cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .btn-send { background: var(--primary-color); color: white; width: 40px; height: 40px; border-radius: 50%; }

        /* Dropdown Menu */
        .dropdown-menu {
            position: absolute;
            right: 50px;
            top: 20px;
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            width: 180px;
            display: none;
            flex-direction: column;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        .dropdown-item { padding: 12px; display: flex; align-items: center; gap: 10px; color: var(--text-primary); cursor: pointer; font-size: 14px; }
        .dropdown-item:hover { background: var(--surface-light); }
        .dropdown-item.danger { color: var(--danger-color); }

        /* Feed */
        .post-card { background: var(--surface-color); margin-bottom: 20px; border-radius: 0; }
        .post-header { padding: 10px; display: flex; align-items: center; gap: 10px; }
        .post-img { width: 100%; display: block; }
        .post-actions { padding: 10px; display: flex; gap: 15px; }
        .comment-modal-list { max-height: 200px; overflow-y: auto; padding: 10px; }
        
        /* Profile & Modals */
        .profile-card { background: var(--surface-light); border-radius: 20px; padding: 20px; margin: 20px; display: flex; align-items: center; gap: 15px; position: relative; }
        .wallet-card { background: linear-gradient(135deg, #1e293b, #0f172a); border-radius: 20px; padding: 20px; margin: 0 20px 20px; text-align: center; border: 1px solid var(--border-color); }
        .wallet-btn-row { display: flex; gap: 10px; margin-top: 15px; }
        .wallet-btn { flex: 1; padding: 10px; border-radius: 10px; border: none; font-weight: 600; cursor: pointer; }
        
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 3000;
            display: none; align-items: center; justify-content: center;
        }
        .modal-overlay.open { display: flex; }
        .modal-content { background: var(--surface-color); width: 85%; max-width: 320px; border-radius: 20px; padding: 20px; }
        .input-field { width: 100%; padding: 12px; background: var(--bg-color); border: 1px solid var(--border-color); color: white; margin-bottom: 10px; border-radius: 8px; }
        .btn-modal { width: 100%; padding: 12px; background: var(--primary-color); color: white; border: none; border-radius: 8px; margin-top: 10px; cursor: pointer; }

        /* Call UI */
        #call-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(180deg, #1a1a1a, #000); z-index: 5000;
            display: none; flex-direction: column; align-items: center; justify-content: space-between; padding: 50px 0;
        }
        .call-avatar { width: 120px; height: 120px; border-radius: 50%; border: 4px solid var(--surface-light); margin-bottom: 20px; box-shadow: 0 0 30px rgba(91,107,242,0.3); }
        .call-status { font-size: 18px; color: var(--text-secondary); margin-bottom: 10px; }
        .call-name { font-size: 28px; font-weight: 700; }
        .call-buttons { display: flex; gap: 40px; margin-bottom: 30px; }
        .call-btn { width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: none; cursor: pointer; }
        .btn-decline { background: var(--danger-color); color: white; animation: shake 1.5s infinite; }
        .btn-accept { background: var(--success-color); color: white; animation: pulse 1.5s infinite; }
        .btn-mute, .btn-speaker { background: var(--surface-light); color: white; }
        .btn-mute.active, .btn-speaker.active { background: white; color: black; }

        @keyframes shake { 0%, 100% { transform: rotate(0); } 25% { transform: rotate(10deg); } 75% { transform: rotate(-10deg); } }
        @keyframes pulse { 0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7); } 70% { transform: scale(1.1); box-shadow: 0 0 0 10px rgba(34, 197, 94, 0); } 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); } }
    </style>
</head>
<body>
    <div id="toast" class="toast" style="position:fixed; bottom:100px; left:50%; transform:translateX(-50%); background:#333; color:white; padding:10px 20px; border-radius:20px; opacity:0; pointer-events:none; transition:0.3s; z-index:4000;"></div>
    
    <!-- Audio for Ringtone -->
    <audio id="ringtone" loop>
        <source src="https://raw.githubusercontent.com/I29JC2938RH2938283RN92CR83R23T/H398HR3VTNC08QM39TC384GYV203CQ39CG30V9GCQG/refs/heads/main/Music_fx_simple_melody_with_one_percussion_g.wav" type="audio/wav">
    </audio>

    <!-- Call Screen -->
    <div id="call-screen">
        <div style="text-align:center">
            <img src="" id="call-ui-avatar" class="call-avatar">
            <div id="call-ui-status" class="call-status">Calling...</div>
            <div id="call-ui-name" class="call-name">User</div>
        </div>
        <div class="call-buttons" id="incoming-controls" style="display:none">
            <button class="call-btn btn-decline" id="btn-reject-call"><i class="material-icons-round">call_end</i></button>
            <button class="call-btn btn-accept" id="btn-answer-call"><i class="material-icons-round">call</i></button>
        </div>
        <div class="call-buttons" id="active-controls">
            <button class="call-btn btn-speaker" id="btn-toggle-speaker"><i class="material-icons-round">volume_up</i></button>
            <button class="call-btn btn-mute" id="btn-toggle-mute"><i class="material-icons-round">mic_off</i></button>
            <button class="call-btn btn-decline" id="btn-end-call" style="animation:none"><i class="material-icons-round">call_end</i></button>
        </div>
    </div>

    <!-- View: Chat List -->
    <div id="view-chat" class="view-container active">
        <div class="app-header">
            <div class="header-title-center">Messages</div>
            <button class="action-btn" id="btn-new-chat"><i class="material-icons-round">add_circle_outline</i></button>
        </div>
        <div id="chat-list" class="scrollable"></div>

        <!-- Chat Room -->
        <div id="chat-room">
            <div class="app-header">
                <button class="action-btn" id="btn-back-chat"><i class="material-icons-round">arrow_back_ios</i></button>
                <div style="flex:1; display:flex; align-items:center; justify-content:center; flex-direction:column">
                    <div id="curr-chat-name" style="font-weight:700"></div>
                </div>
                <button class="action-btn" id="btn-call-user" style="margin-right:10px;"><i class="material-icons-round">call</i></button>
            </div>
            
            <div id="messages-area" class="messages-container"></div>

            <div class="input-bar" id="input-bar-wrapper">
                <button class="action-btn" id="btn-attach"><i class="material-icons-round">add_photo_alternate</i></button>
                <input type="file" id="file-input" accept="image/*" class="hidden">
                <input type="text" id="msg-input" class="text-input" placeholder="Type a message...">
                <button class="action-btn btn-send" id="btn-send-msg"><i class="material-icons-round">send</i></button>
            </div>
            
            <div id="blocked-bar" class="input-bar hidden" style="justify-content:center; background:#333;">
                <button class="btn-modal" style="background:var(--success-color); width:auto; margin:0 5px;" id="btn-bar-unblock">Unblock</button>
                <button class="btn-modal" style="background:var(--danger-color); width:auto; margin:0 5px;" id="btn-bar-delete">Delete</button>
            </div>
        </div>
    </div>

    <!-- View: Feed -->
    <div id="view-feed" class="view-container">
        <div class="app-header">
            <button class="action-btn" id="btn-feed-back"><i class="material-icons-round">arrow_back_ios</i></button>
            <div class="header-title-center">Feed</div>
            <button class="action-btn" id="btn-refresh-feed"><i class="material-icons-round">refresh</i></button>
        </div>
        <div id="feed-content" class="scrollable hidden"></div> <!-- Initially hidden to prevent flash -->
        <div style="position:fixed; bottom:90px; right:20px; display:flex; flex-direction:column; gap:10px;">
            <button class="action-btn" style="background:var(--primary-color); width:50px; height:50px; border-radius:50%; color:white; box-shadow:0 4px 10px rgba(0,0,0,0.3)" id="btn-post-img"><i class="material-icons-round">add_a_photo</i></button>
        </div>
    </div>

    <!-- View: Profile -->
    <div id="view-profile" class="view-container">
        <div class="app-header">
            <div class="header-title-center">Profile</div>
        </div>
        <div class="scrollable" style="padding: 20px;">
            <div class="profile-card">
                <img src="" id="p-avatar" class="chat-avatar" style="width:70px; height:70px;">
                <div>
                    <div id="p-username" style="font-size:18px; font-weight:700">User</div>
                    <div id="p-verified" style="color:var(--verified-color); font-size:12px; display:none"><i class="material-icons-round" style="font-size:12px">verified</i> Verified</div>
                    <button class="action-btn" id="btn-edit-p" style="color:var(--primary-color); font-size:12px; justify-content:flex-start; margin-top:5px;">Edit Profile</button>
                </div>
            </div>

            <div class="wallet-card">
                <div style="font-size:11px; text-transform:uppercase; color:gray;">ETH Balance</div>
                <div id="p-balance" style="font-size:28px; font-weight:700; color:white; margin:5px 0;">0.0000</div>
                <div id="p-address" style="font-size:10px; font-family:monospace; color:gray; word-break:break-all;">0x...</div>
                <div class="wallet-btn-row">
                    <button class="wallet-btn" style="background:#22c55e; color:white" id="btn-w-receive">Receive</button>
                    <button class="wallet-btn" style="background:#ef4444; color:white" id="btn-w-withdraw">Withdraw</button>
                </div>
            </div>

            <button class="btn-modal" id="btn-p-verify" style="background:transparent; border:1px solid var(--verified-color); color:var(--verified-color);">Verify Account</button>
        </div>
    </div>

    <!-- Bottom Nav -->
    <div class="bottom-nav">
        <div class="nav-item active" data-target="view-chat"><i class="material-icons-round">chat_bubble</i></div>
        <div class="nav-item" data-target="view-feed"><i class="material-icons-round">rss_feed</i></div>
        <div class="nav-item" data-target="view-profile"><i class="material-icons-round">person</i></div>
    </div>

    <!-- Modals -->
    <div id="modal-delete-chat" class="modal-overlay">
        <div class="modal-content" style="text-align:center">
            <h3>This chat has been deleted</h3>
            <p style="color:gray; margin:10px 0;">You cannot access it.</p>
            <button class="btn-modal" style="background:var(--danger-color)" id="btn-force-delete">Delete from my list</button>
            <button class="btn-modal" style="background:transparent; color:gray" onclick="this.closest('.modal-overlay').classList.remove('open')">Close</button>
        </div>
    </div>

    <div id="modal-about-user" class="modal-overlay">
        <div class="modal-content">
            <h3>About User</h3>
            <div id="about-stats" style="margin:15px 0; font-size:14px; line-height:1.6;"></div>
            <button class="btn-modal" onclick="this.closest('.modal-overlay').classList.remove('open')">Close</button>
        </div>
    </div>

    <div id="modal-withdraw" class="modal-overlay">
        <div class="modal-content">
            <h3>Withdraw ETH</h3>
            <input type="text" id="w-to-addr" class="input-field" placeholder="0x Address">
            <input type="number" id="w-amount" class="input-field" placeholder="Amount">
            <button class="btn-modal" id="btn-confirm-withdraw">Send</button>
            <button class="btn-modal" style="background:transparent; color:gray" onclick="this.closest('.modal-overlay').classList.remove('open')">Cancel</button>
        </div>
    </div>

    <div id="modal-edit-profile" class="modal-overlay">
        <div class="modal-content">
            <h3>Edit Profile</h3>
            <input type="text" id="edit-username" class="input-field" placeholder="Username">
            <input type="text" id="edit-avatar" class="input-field" placeholder="Avatar URL">
            <button class="btn-modal" id="btn-save-profile">Save</button>
            <button class="btn-modal" style="background:transparent; color:gray" onclick="this.closest('.modal-overlay').classList.remove('open')">Cancel</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getDatabase, ref, set, onValue, push, update, remove, get } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";
        import { getAuth, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

        // Config
        const firebaseConfig = {
            apiKey: "AIzaSyAAy3uUW0adMIMfPVRZXZkOHipi3y1v7gs",
            authDomain: "crypa-f60b0.firebaseapp.com",
            databaseURL: "https://crypa-f60b0-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "crypa-f60b0",
            storageBucket: "crypa-f60b0.firebasestorage.app",
            messagingSenderId: "504499957380",
            appId: "1:504499957380:web:0dd3cb2e0f9fd15a451cd1",
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);
        const provider = new ethers.JsonRpcProvider("https://ethereum-rpc.publicnode.com"); // Public Mainnet

        let user = null;
        let users = {};
        let wallet = null;
        let chatId = null;
        let otherUid = null;
        let currentCall = null;
        let localStream = null;

        // --- Init ---
        onAuthStateChanged(auth, async (u) => {
            if (u) {
                user = u;
                await initWallet();
                initApp();
            } else {
                signInAnonymously(auth);
            }
        });

        async function initWallet() {
            let pk = localStorage.getItem(`pk_${user.uid}`);
            if (!pk) {
                const w = ethers.Wallet.createRandom();
                pk = w.privateKey;
                localStorage.setItem(`pk_${user.uid}`, pk);
            }
            wallet = new ethers.Wallet(pk, provider);
            
            // Sync Wallet Info
            update(ref(db, `users/${user.uid}`), {
                walletAddress: wallet.address,
                lastOnline: Date.now()
            });

            // Update UI
            document.getElementById("p-address").innerText = wallet.address;
            refreshBalance();
        }

        async function refreshBalance() {
            try {
                const bal = await provider.getBalance(wallet.address);
                const eth = ethers.formatEther(bal);
                document.getElementById("p-balance").innerText = parseFloat(eth).toFixed(4);
            } catch(e) { console.log("RPC Error", e); }
        }

        function initApp() {
            // Load Users Cache
            onValue(ref(db, 'users'), s => {
                if(s.exists()) users = s.val();
                if(users[user.uid]) {
                    document.getElementById("p-username").innerText = users[user.uid].username || "User";
                    document.getElementById("p-avatar").src = users[user.uid].avatar || `https://ui-avatars.com/api/?name=${user.uid}`;
                    if(users[user.uid].verified) document.getElementById("p-verified").style.display="block";
                }
            });

            loadChats();
            loadFeed();
            initCalling();
            
            // Presence
            setInterval(() => update(ref(db, `users/${user.uid}/lastOnline`), Date.now()), 10000);
        }

        // --- Chat Logic ---
        function loadChats() {
            const list = document.getElementById("chat-list");
            onValue(ref(db, `user_chats/${user.uid}`), async (s) => {
                list.innerHTML = "";
                if(!s.exists()) return;

                const chats = s.val();
                for(let cid in chats) {
                    const chatMeta = await get(ref(db, `chats/${cid}`));
                    if(!chatMeta.exists()) continue; // Skip deleted chats
                    
                    const meta = chatMeta.val();
                    const oid = meta.members.find(id => id !== user.uid);
                    const ou = users[oid] || {username: "Unknown", avatar: ""};
                    
                    // Check if blocked
                    const isBlocked = meta.blockedBy === user.uid;
                    const amBlocked = meta.blockedBy === oid;

                    const item = document.createElement("div");
                    item.className = "chat-item";
                    item.innerHTML = `
                        <div class="avatar-wrapper">
                            <img src="${ou.avatar || `https://ui-avatars.com/api/?name=${ou.username}`}" class="chat-avatar">
                        </div>
                        <div class="chat-info">
                            <div class="chat-name">${ou.username}</div>
                            <div class="chat-msg" style="${amBlocked ? 'color:red' : ''}">${amBlocked ? 'You are blocked' : (chats[cid].lastMessage || 'No messages')}</div>
                        </div>
                        <div class="chat-dots" id="dots-${cid}"><i class="material-icons-round">more_vert</i></div>
                        <div class="dropdown-menu" id="menu-${cid}">
                            <div class="dropdown-item" id="act-about-${cid}"><i class="material-icons-round">info</i> About User</div>
                            <div class="dropdown-item" id="act-block-${cid}"><i class="material-icons-round">block</i> ${isBlocked ? 'Unblock' : 'Block Chat'}</div>
                            <div class="dropdown-item danger" id="act-delete-${cid}"><i class="material-icons-round">delete</i> Delete Chat</div>
                        </div>
                    `;

                    // Click Logic
                    item.onclick = (e) => {
                        if(e.target.closest('.chat-dots') || e.target.closest('.dropdown-menu')) return;
                        
                        // Check if deleted by me (simulated by checking if in user_chats, which it is here)
                        // But if messages node is empty and I deleted it? 
                        // Real logic: We check if I deleted it.
                        openChat(cid, oid);
                    };

                    // Menu Logic
                    const dots = item.querySelector(`#dots-${cid}`);
                    const menu = item.querySelector(`#menu-${cid}`);
                    dots.onclick = () => {
                        document.querySelectorAll('.dropdown-menu').forEach(m => m.style.display = 'none');
                        menu.style.display = 'flex';
                    };
                    
                    // Actions
                    item.querySelector(`#act-delete-${cid}`).onclick = () => deleteChatAction(cid);
                    item.querySelector(`#act-block-${cid}`).onclick = () => blockChatAction(cid, oid, isBlocked);
                    item.querySelector(`#act-about-${cid}`).onclick = () => aboutUserAction(cid, oid);

                    list.appendChild(item);
                }
            });
        }

        async function openChat(cid, oid) {
            // Check existence
            const msgsSnap = await get(ref(db, `messages/${cid}`));
            if(!msgsSnap.exists()) {
                // If no messages exist, check if it was initialized. 
                // If completely gone, show deleted modal.
                const meta = await get(ref(db, `chats/${cid}`));
                if(!meta.exists()) {
                    document.getElementById('modal-delete-chat').classList.add('open');
                    document.getElementById('btn-force-delete').onclick = () => {
                        remove(ref(db, `user_chats/${user.uid}/${cid}`));
                        document.getElementById('modal-delete-chat').classList.remove('open');
                    };
                    return;
                }
            }

            chatId = cid;
            otherUid = oid;
            document.getElementById("view-chat").querySelector("#chat-room").classList.add("active");
            document.getElementById("curr-chat-name").innerText = users[oid]?.username || "User";
            document.querySelectorAll('.dropdown-menu').forEach(m => m.style.display = 'none');

            const area = document.getElementById("messages-area");
            area.innerHTML = "";

            // Listen for Block Status
            onValue(ref(db, `chats/${cid}/blockedBy`), (s) => {
                const blockedBy = s.val();
                const inputWrapper = document.getElementById("input-bar-wrapper");
                const blockBar = document.getElementById("blocked-bar");
                
                if(blockedBy) {
                    if(blockedBy === user.uid) {
                        inputWrapper.classList.add("hidden");
                        blockBar.classList.remove("hidden");
                        // Setup Unblock/Delete
                        document.getElementById("btn-bar-unblock").onclick = () => blockChatAction(cid, oid, true);
                        document.getElementById("btn-bar-delete").onclick = () => deleteChatAction(cid);
                    } else {
                        // I am blocked. I can see input but logic will ghost me.
                        inputWrapper.classList.remove("hidden");
                        blockBar.classList.add("hidden");
                    }
                } else {
                    inputWrapper.classList.remove("hidden");
                    blockBar.classList.add("hidden");
                }
            });

            // Listen for messages
            onValue(ref(db, `messages/${cid}`), (s) => {
                area.innerHTML = "";
                if(s.exists()) {
                    const msgs = [];
                    s.forEach(child => { msgs.push({key: child.key, ...child.val()}); });
                    
                    msgs.forEach(m => {
                        const isMe = m.sender === user.uid;
                        
                        // Delivery Status Logic
                        let ticks = "";
                        if(isMe) {
                            if(m.read) ticks = `<i class="material-icons-round msg-tick" style="color:#4ade80">done_all</i>`;
                            else ticks = `<i class="material-icons-round msg-tick">done</i>`;
                        } else {
                            // If I am reading a message not by me, mark read
                            if(!m.read) update(ref(db, `messages/${cid}/${m.key}`), {read: true});
                        }

                        const div = document.createElement("div");
                        div.className = `message-bubble ${isMe ? 'sent' : 'received'}`;
                        div.innerHTML = `
                            ${m.type === 'img' ? `<img src="${m.text}" class="msg-img">` : `<div>${m.text}</div>`}
                            <div class="msg-meta">
                                <span class="msg-time">${new Date(m.time).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span>
                                ${ticks}
                            </div>
                            <div class="msg-delete" onclick="window.deleteMsg('${cid}', '${m.key}')"><i class="material-icons-round">delete</i></div>
                        `;
                        area.appendChild(div);
                    });
                    area.scrollTop = area.scrollHeight;
                }
            });
        }

        window.deleteMsg = (cid, mid) => {
            remove(ref(db, `messages/${cid}/${mid}`));
        };

        // --- Actions ---
        async function deleteChatAction(cid) {
            // Delete messages node
            await remove(ref(db, `messages/${cid}`));
            // Remove from my list
            await remove(ref(db, `user_chats/${user.uid}/${cid}`));
            // Remove meta if no one else needs it (simplified: just delete meta)
            await remove(ref(db, `chats/${cid}`));
            
            // UI Reset
            document.getElementById("chat-room").classList.remove("active");
            loadChats();
        }

        function blockChatAction(cid, oid, isUnblocking) {
            if(isUnblocking) {
                set(ref(db, `chats/${cid}/blockedBy`), null);
            } else {
                set(ref(db, `chats/${cid}/blockedBy`), user.uid);
            }
        }

        async function aboutUserAction(cid, oid) {
            const u = users[oid];
            if(!u) return;
            
            // Calculate stats
            let msgCount = 0;
            let mediaCount = 0;
            const snap = await get(ref(db, `messages/${cid}`));
            if(snap.exists()) {
                snap.forEach(c => {
                    if(c.val().sender === oid) {
                        msgCount++;
                        if(c.val().type === 'img') mediaCount++;
                    }
                });
            }

            const html = `
                <b>Username:</b> ${u.username}<br>
                <b>Verified:</b> ${u.verified ? "Yes" : "No"}<br>
                <b>Messages Shared:</b> ${msgCount}<br>
                <b>Media Shared:</b> ${mediaCount}<br>
            `;
            document.getElementById("about-stats").innerHTML = html;
            document.getElementById("modal-about-user").classList.add("open");
        }

        // --- Sending ---
        document.getElementById("btn-send-msg").onclick = async () => {
            const input = document.getElementById("msg-input");
            const txt = input.value.trim();
            if(!txt || !chatId) return;

            // Check Block
            const meta = await get(ref(db, `chats/${chatId}`));
            if(meta.exists() && meta.val().blockedBy === otherUid) {
                // Ghost Send
                input.value = "";
                const area = document.getElementById("messages-area");
                const div = document.createElement("div");
                div.className = "message-bubble sent sent-ghost";
                div.innerText = txt;
                area.appendChild(div);
                area.scrollTop = area.scrollHeight;
                setTimeout(() => div.remove(), 1000);
                return;
            }

            push(ref(db, `messages/${chatId}`), {
                sender: user.uid, text: txt, type: 'text', time: Date.now(), read: false
            });
            
            update(ref(db, `user_chats/${user.uid}/${chatId}`), {lastMessage: txt});
            update(ref(db, `user_chats/${otherUid}/${chatId}`), {lastMessage: txt});
            input.value = "";
        };

        // --- Calling Logic ---
        function initCalling() {
            // Listen for incoming calls
            onValue(ref(db, `calls/${user.uid}`), (s) => {
                if(s.exists()) {
                    const data = s.val();
                    if(data.status === 'ringing') {
                        showIncomingCall(data);
                    } else if (data.status === 'ended') {
                        endCallUI();
                        remove(ref(db, `calls/${user.uid}`));
                    }
                }
            });
        }

        document.getElementById("btn-call-user").onclick = async () => {
            if(!otherUid) return;
            // Check online
            const u = users[otherUid];
            const isOnline = u.lastOnline && (Date.now() - u.lastOnline < 30000);
            
            if(!isOnline) {
                toast("Make sure your friend is in the app");
                return;
            }

            // Start Call
            currentCall = otherUid;
            document.getElementById("call-ui-status").innerText = "Calling...";
            document.getElementById("call-ui-name").innerText = u.username;
            document.getElementById("call-ui-avatar").src = u.avatar || "";
            document.getElementById("call-screen").style.display = "flex";
            document.getElementById("incoming-controls").style.display = "none";
            document.getElementById("active-controls").style.display = "flex";
            
            // Set signal
            set(ref(db, `calls/${otherUid}`), {
                caller: user.uid,
                status: 'ringing'
            });

            // Listen for answer
            const listener = onValue(ref(db, `calls/${otherUid}`), (s) => {
                const d = s.val();
                if(d && d.status === 'connected') {
                     document.getElementById("call-ui-status").innerText = "Connected (00:00)";
                     // In real WebRTC, here we negotiate SDP. For sim:
                } else if (!d) {
                    endCallUI();
                    off(ref(db, `calls/${otherUid}`));
                }
            });
        };

        function showIncomingCall(data) {
            const caller = users[data.caller];
            document.getElementById("call-screen").style.display = "flex";
            document.getElementById("call-ui-status").innerText = "Incoming Call...";
            document.getElementById("call-ui-name").innerText = caller?.username || "Unknown";
            document.getElementById("call-ui-avatar").src = caller?.avatar || "";
            
            document.getElementById("incoming-controls").style.display = "flex";
            document.getElementById("active-controls").style.display = "none";
            
            // Play Ringtone
            const audio = document.getElementById("ringtone");
            audio.currentTime = 0;
            audio.play().catch(e=>console.log("Audio play failed", e));
        }

        document.getElementById("btn-answer-call").onclick = () => {
            document.getElementById("ringtone").pause();
            update(ref(db, `calls/${user.uid}`), {status: 'connected'});
            document.getElementById("incoming-controls").style.display = "none";
            document.getElementById("active-controls").style.display = "flex";
            document.getElementById("call-ui-status").innerText = "Connected";
        };

        document.getElementById("btn-reject-call").onclick = () => {
            document.getElementById("ringtone").pause();
            update(ref(db, `calls/${user.uid}`), {status: 'ended'});
            endCallUI();
        };

        document.getElementById("btn-end-call").onclick = () => {
            if(currentCall) {
                // I am caller
                remove(ref(db, `calls/${currentCall}`));
                currentCall = null;
            } else {
                // I am receiver
                update(ref(db, `calls/${user.uid}`), {status: 'ended'});
            }
            endCallUI();
        };

        function endCallUI() {
            document.getElementById("call-screen").style.display = "none";
            document.getElementById("ringtone").pause();
        }

        // --- Feed & Profile ---
        function loadFeed() {
            onValue(ref(db, 'posts'), s => {
                const c = document.getElementById("feed-content");
                c.innerHTML = "";
                c.classList.remove("hidden"); // Fix flash
                if(s.exists()) {
                    // Render feed... (simplified for brevity)
                    const div = document.createElement("div");
                    div.style.padding = "20px";
                    div.style.textAlign = "center";
                    div.style.color = "gray";
                    div.innerText = "No posts yet. Be the first!";
                    c.appendChild(div);
                }
            });
        }

        // Profile Buttons
        document.getElementById("btn-w-receive").onclick = () => {
            alert(`Your Address:\n${wallet.address}`);
        };
        document.getElementById("btn-w-withdraw").onclick = () => {
            document.getElementById("modal-withdraw").classList.add("open");
        };
        document.getElementById("btn-confirm-withdraw").onclick = async () => {
            const to = document.getElementById("w-to-addr").value;
            const amt = document.getElementById("w-amount").value;
            if(!ethers.isAddress(to)) return alert("Invalid Address");
            
            try {
                const tx = await wallet.sendTransaction({
                    to: to,
                    value: ethers.parseEther(amt)
                });
                alert("Tx Sent: " + tx.hash);
                document.getElementById("modal-withdraw").classList.remove("open");
            } catch(e) { alert("Error: " + e.message); }
        };
        document.getElementById("btn-edit-p").onclick = () => document.getElementById("modal-edit-profile").classList.add("open");
        document.getElementById("btn-save-profile").onclick = () => {
            update(ref(db, `users/${user.uid}`), {
                username: document.getElementById("edit-username").value,
                avatar: document.getElementById("edit-avatar").value
            });
            document.getElementById("modal-edit-profile").classList.remove("open");
        }

        // --- Navigation ---
        document.querySelectorAll(".nav-item").forEach(n => {
            n.onclick = () => {
                document.querySelectorAll(".nav-item").forEach(i => i.classList.remove("active"));
                n.classList.add("active");
                document.querySelectorAll(".view-container").forEach(v => v.classList.remove("active"));
                document.getElementById(n.dataset.target).classList.add("active");
            }
        });
        
        document.getElementById("btn-back-chat").onclick = () => {
             document.getElementById("chat-room").classList.remove("active");
        };
        
        document.getElementById("btn-feed-back").onclick = () => {
             document.querySelectorAll(".view-container").forEach(v => v.classList.remove("active"));
             document.getElementById("view-chat").classList.add("active");
        };
        
        function toast(msg) {
            const t = document.getElementById("toast");
            t.innerText = msg;
            t.style.opacity = 1;
            setTimeout(() => t.style.opacity = 0, 3000);
        }

        // Global scope helpers
        window.deleteMsg = deleteMsg;
    </script>
</body>
</html>
